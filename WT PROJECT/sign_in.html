<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
        <!--external css link-->
        <link rel="stylesheet" type="text/css" href="css/project.css">

        <!--font awesome link-->
        <script src="https://kit.fontawesome.com/493ca6cf00.js" crossorigin="anonymous"></script>
        
        <!-- icon -->
        <link rel="icon" type="image/ico" href="images/icon.ico">

        <title>Sign In</title>
    </head>

    <body>
        <div class="container">
            <form class="box_1" action="sign_in.html" method="POST">
                <h4>Sign In</h4><br>
                <div class="form-group row">
                  <label for="First_Name" class="col-sm-2 col-form-label">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="First_Name" required>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="Last_Name" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="Last_Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="College_Name" class="col-sm-2 col-form-label">College Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="College_Name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="College_id" class="col-sm-2 col-form-label">College Id (Attach file):</label>
                    <div class="col-sm-10">
                        <input type="file" accept=".jpg, .png, .jpeg" id="College_id" style="color: white;" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Email" class="col-sm-2 col-form-label">Email ID</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="Email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="roll_number" class="col-sm-2 col-form-label">Roll number</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="roll_number" required>
                    </div>
                </div>
                <div class="form-group row">
                  <label for="password_new" class="col-sm-2 col-form-label">New Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="password_new" required>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="password_confrim" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password_confrim" required> 
                    </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </div>
                </div>
              </form>
        </div>






        <!-- jquery,popper.js,bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>

</html>
