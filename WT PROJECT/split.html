<!DOCTYPE html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/project.css">
  
  <!--font awesome link-->
  <script src="https://kit.fontawesome.com/493ca6cf00.js" crossorigin="anonymous"></script>
  
  <!-- icon -->
  <link rel="icon" type="image/ico" href="images/icon.ico">

  <title>E-payment portal</title>


</head>
<body  style="background: #34495e;">
  <div class="split">
    <div class="split_left">
      <i class="fa fa-user-circle-o fa-10x" aria-hidden="true"></i>
    </div>
    <div class="split_right">
      <div class="split_form">
        <form>
          <div class="form-group">
            <label for="Name"> Name</label>
            <input type="text" class="form-control" id="Name">
          </div>
          <div class="form-group">
            <label for="College"> College</label>
            <input type="text" class="form-control" id="College">
          </div>
          <div class="form-group">
            <label for="Year"> Year</label>
            <input type="text" class="form-control" id="Year">
          </div>
          <div class="form-group">
            <label for="Branch"> Branch</label>
            <input type="text" class="form-control" id="Branch">
          </div>
          <div class="form-group">
            <label for="Section"> Section</label>
            <input type="text" class="form-control" id="Section">
          </div>
          <div class="form-group">
            <label for="Roll_Number"> Roll Number</label>
            <input type="text" class="form-control" id="Roll_Number">
          </div>
        </form>
      </div>
      <div class="split_table">
        <table>
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Type of transactions</th>
              <th scope="col">Subjects</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">dd/mm/yyyy</th>
              <td>Regular exams fees</td>
              <td>All</td>
              <td>___/-</td>
            </tr>
            <tr>
              <th scope="row">dd/mm/yyyy</th>
              <td>Supplementary fees</td>
              <td>Selected Subjects</td>
              <td>___/-</td>
            </tr>
            <tr>
              <th scope="row">dd/mm/yyyy</th>
              <td>Event Name</td>
              <td>----Null----</td>
              <td>___/-</td>
            </tr>
            <tr>
              <th scope="row">dd/mm/yyyy</th>
              <td>Donation</td>
              <td>----Null----</td>
              <td>___/-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>




    <!-- jquery,popper.js,bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
